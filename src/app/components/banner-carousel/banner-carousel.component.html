<div class="contain-fluid">
  <div id="carouselDark" class="carousel carousel-dark slide">
    <div class="carousel-inner">
      <div
        class="carousel-item active"
        data-bs-interval="10000"
        *ngFor="let item of banner; let i = index"
        [ngClass]="{ active: i === 1 }"
      >
        <img
          src="https://image.tmdb.org/t/p/original/{{ item.backdrop_path }}"
          class="d-block w-100"
          alt="..."
          routerLink="/movie/{{ item.id }}"
        />
        <div class="carousel-caption d-none d-md-block">
          <h2 *ngIf="item.original_title">{{ item.original_title }}</h2>
          <h2 *ngIf="item.original_name">{{ item.original_name }}</h2>
          <p>{{ item.overview }}</p>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselDark"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselDark"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
