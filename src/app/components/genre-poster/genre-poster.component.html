<div class="row">
  <div class="rowposter mt-3 p-2">
    <ng-container *ngFor="let item of genres">
      <img
        src="https://image.tmdb.org/t/p/original/{{ item.poster_path }}"
        class="rowimg largeposter"
        alt="..."
        routerLink="/movie/{{ item.id }}"
      />
    </ng-container>
  </div>
</div>
