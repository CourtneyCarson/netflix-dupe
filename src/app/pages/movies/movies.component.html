<banner-carousel [banner]="trendingMovieResult"></banner-carousel>

<div class="contain mt-3 p-4">
  <!-- trending movies -->
  <h5 class="text-white">Trending Movie</h5>
  <genre-poster [genres]="trendingMovieResult"></genre-poster>

  
  <!-- action -->
  <ng-container *ngIf="movieGenres.actionMovieResult?.length > 0">
    <h5 class="text-white">Action Movie</h5>
    <genre-poster [genres]="movieGenres.actionMovieResult"></genre-poster>
  </ng-container>
  <!-- comedy -->
  <ng-container *ngIf="movieGenres.comedyMovieResult?.length > 0">
    <h5 class="text-white">Comedy Movie</h5>
    <genre-poster [genres]="movieGenres.comedyMovieResult"></genre-poster>
  </ng-container>
  <!-- horror -->
  <ng-container *ngIf="movieGenres.horrorMovieResult?.length > 0">
    <h5 class="text-white">Horror Movie</h5>
    <genre-poster [genres]="movieGenres.horrorMovieResult"></genre-poster>
  </ng-container>
  <!-- drama -->
  <ng-container *ngIf="movieGenres.dramaMovieResult?.length > 0">
    <h5 class="text-white">Drama Movie</h5>
    <genre-poster [genres]="movieGenres.dramaMovieResult"></genre-poster>
  </ng-container>
  <!-- thriller -->

    <h5 class="text-white">Thriller Movie</h5>
    <genre-poster [genres]="movieGenres.thrillerMovieResult"></genre-poster>
  </ng-container>
  <!-- documentary -->
  <ng-container *ngIf="movieGenres.documentaryMovieResult?.length > 0">
    <h5 class="text-white">Documentary Movie</h5>
    <genre-poster [genres]="movieGenres.documentaryMovieResult"></genre-poster>
  </ng-container>
  <!-- animation -->
  <ng-container *ngIf="movieGenres.animationMovieResult?.length > 0">
    <h5 class="text-white">Animation Movie</h5>

  <!-- fantasy -->

    <h5 class="text-white">Fantasy Movie</h5>
    <genre-poster [genres]="movieGenres.fantasyMovieResult"></genre-poster>
  </ng-container>



  <!-- scifi -->
  <ng-container *ngIf="movieGenres.scifiMovieResult?.length > 0">
    <h5 class="text-white">Sci-Fi Movie</h5>
    <genre-poster [genres]="movieGenres.scifiMovieResult"></genre-poster>
  </ng-container>
  <!-- mystery -->
  <ng-container *ngIf="movieGenres.mystryMovieResult?.length > 0">
    <h5 class="text-white">Mystery Movie</h5>
    <genre-poster [genres]="movieGenres.mystryMovieResult"></genre-poster>
  </ng-container>
  <!-- teen drama -->
  <ng-container *ngIf="movieGenres.teenDramaMovieResult?.length > 0">
    <h5 class="text-white">Teen Drama Movie</h5>
    <genre-poster [genres]="movieGenres.teenDramaMovieResult"></genre-poster>
  </ng-container>
</div>
