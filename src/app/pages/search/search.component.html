<div class="contain mt-5 p-5">
  <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
    <div class="row">
      <div class="mb-3 col-lg-10">
        <input
          type="text"
          class="form-control"
          formControlName="movieName"
          id="search"
          aria-describedby="search"
          placeholder="Search Movies Here..."
        />
      </div>
      <div class="col-lg-2">
        <button class="btn btn-md">Search</button>
      </div>
    </div>
  </form>

  <!-- show results -->
  <div class="row mt-5">
    <div class="col-lg-4" *ngFor="let item of searchMovieResults">
      <div class="row">
        <div class="col-lg-3 my-4" *ngIf="item.poster_path">
          <img
            src="https://image.tmdb.org/t/p/original/{{ item.poster_path }}"
            routerLink="/movie/{{ item.id }}"
          />
        </div>
        <div class="col-lg-9 my-4">
          <h5>{{item.original_title}}</h5>
          <!-- <p class="text-white">{{item.overview}}</p> -->
        </div>
      </div>
    </div>
  </div>
</div>
